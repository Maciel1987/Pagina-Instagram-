<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div> 
        <div class="instagram-continue"> 
            <div class="group">
                <img src="./img/instagram-logo.png" class="intagram-logo"alt="intagram logo">
                <div class="profile-photo">
                    <img src="./img/1650486869188[161].jpg" alt="foto de perfil" width="150" height="150"> 
                </div> 
                <a href="#" class="instagram-login">Continue como maciel.gs</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é maciel.gs?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue"><Input:email>Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class=" app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
